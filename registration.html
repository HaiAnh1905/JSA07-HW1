            <form method="post">

                    <input type="password" name="pass-word" id="password" required> 
                    <span></span>
                    <label for="">Password</label>
                </div>
                <div class="username-password-group">
                    <input type="password" name="pass-word" id="password" required> 
                    <span></span>
                    <label for="">Re-enter password</label>
                </div>
            </form>
            <input type="submit" value="Sign up">
        </div>
